<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <title>Customer List</title>
    <style>
        .table-title {
            background-color: darkviolet;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6 float-start">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-6 float-end" style="padding-top: 7px">
                <a href="/customers/create" class="btn btn-outline-light"><i class="fas fa-user-plus"></i></a>
                <a href="/transfers" class="btn btn-outline-light"><i class="fas fa-comments-dollar"></i></a>
            </div>
        </div>
    </div>
    <div class="col-md-12" th:if="${message}">
        <div class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">FullName</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Balance</th>
            <th scope="col" colspan="5" class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="customer : ${customerList}">
            <tr>
                <td >
                    <a th:text="${customer.getId()}" th:href="@{/customers/__${customer.id}__/info}"></a>
                </td>
                <td th:text="${customer.getFull_name()}"></td>
                <td th:text="${customer.getEmail()}"></td>
                <td th:text="${customer.getPhone()}"></td>
                <td th:text="${customer.getAddress()}"></td>
                <td th:text="${customer.getBalance()}"></td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/customers/__${customer.id}__/edit}">
                        <i class="fas fa-user-edit"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-success" th:href="@{/customers/__${customer.id}__/deposit}">
                        <i class="fas fa-plus-square"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-warning" th:href="@{/customers/__${customer.id}__/withdraw}">
                        <i class="fas fa-minus-square"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-info" th:href="@{/customers/__${customer.id}__/transfer}">
                        <i class="fas fa-people-arrows"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-danger" th:href="@{/customers/__${customer.id}__/delete}">
                        <i class="fas fa-user-times"></i>
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<script src="/assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="/assets/fontawesome-free-6.0.0-beta2-web/js/all.min.js"></script>
</body>
</html>
