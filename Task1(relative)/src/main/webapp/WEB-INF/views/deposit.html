<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <title>Deposit</title>
    <style>
        .table-title {
            background-color: darkviolet;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6 float-start">
                <h1>Deposit</h1>
            </div>
            <div class="col-sm-6 float-end" style="padding-top: 7px">
                <a href="/customers" class="btn btn-outline-light"><i class="fas fa-list-alt"></i></a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <form class="row g-3" method="post">
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Full name</label>
                <input type="text" class="form-control" id="validationDefault01" th:value="${customer.getFull_name()}" name = "full_name" readonly>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationDefault02" th:value="${customer.getEmail()}" name = "email" readonly>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Address</label>
                <input type="text" class="form-control"  id="validationDefault03" th:value="${customer.getAddress()}" name = "address" readonly>
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">Phone</label>
                <input type="number" class="form-control" id="validationDefault04" th:value="${customer.getPhone()}" name = "phone" readonly>
            </div>

            <div class="col-md-6">
                <label for="validationDefault05" class="form-label">Balance</label>
                <input type="text" class="form-control" id="validationDefault05" th:value="${customer.getBalance()}" name = "balance" readonly>
            </div>
            <div class="col-md-6">
                <label for="validationDefault06" class="form-label">Amount</label>
                <input type="number" class="form-control" id="validationDefault06" name = "amount" required>
            </div>

            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Deposit</button>
            </div>
        </form>

        <div class="row-cols-md-auto" th:if="${fail}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${fail}"></span>
            </div>
        </div>
        <div class="row-cols-md-auto" th:if="${success}">
            <div class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>
        </div>
    </div>
</div>
<script src="/assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="/assets/fontawesome-free-6.0.0-beta2-web/js/all.min.js"></script>
</body>
</html>
