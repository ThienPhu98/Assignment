<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <title>Customer List</title>
</head>
<body>
<div class="container-fluid">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers/create" class="btn btn-outline-light"><i class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add New Customer</span></a>
                <a href="/transfers" class="btn btn-outline-light"><i class="fa fa-history" aria-hidden="true"></i> <span>Transfer money Information</span></a>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">FullName</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Balance</th>
            <th scope="col" colspan="5">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="customer : ${customerList}">
            <tr>
                <td th:text="${customer.getId()}"></td>
                <td th:text="${customer.getFull_Name()}"></td>
                <td th:text="${customer.getEmail()}"></td>
                <td th:text="${customer.getPhone()}"></td>
                <td th:text="${customer.getAddress()}"></td>
                <td th:text="${customer.getBalance()}"></td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/customers/${customer.getId()}/edit}">

                    </a>
                </td>
                <td>Deposit</td>
                <td>Withdraw</td>
                <td>Transfer</td>
                <td>Delete</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<script src="/asset/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="/asset/fontawesome-free-6.0.0-beta2-web/js/all.min.js"></script>
</body>
</html>
